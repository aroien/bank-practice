<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. M Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Mr M Bank</h1>
    <p class="text-center">The Best for you</p>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="name@example.com"> <br>
      <input type="password" class="form-control" placeholder="Password"> <br>

      <button id="login" class="btn btn-success">Login</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h1>$ <span id="currentDeposit">00</span></h1>
        </div>
      </div>
    <div class="col-md-4">  
      <div class="withdraw status">
        <h5>Withdraw</h5>
        <h1>$ <span id="currentWithdraw">00</span></h1>
      </div>      
    </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h1>$ <span id="currentBalance">00</span></h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="form-control">
          <br>
          <button id="deposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmount" type="text" class="form-control">
          <br>
          <button id="withdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div> 
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
